{% extends './base.html' %}

{% block title %}Registrate{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/register" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Registrate</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username2" placeholder="Username">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-2">
        <input type="fullname" class="form-control" name="fullname2" placeholder="fullname">
        <label for="fullname">fullname</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password2" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrate</button>
</form>
{% endblock %}
